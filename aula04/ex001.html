<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(164, 9, 164);
            color: aliceblue;
            font: normal 20pt Arial;
        }
        p{
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem');
        window.confirm("Está gostando de JS? ") //Janela com o botão OK e CANCELAR
        var x, y;
        x = window.prompt("Qual é o seu nome? ")
        window.alert("Seja bem vindo " + x +" !!!")
        y = window.prompt(x + ", Digite um número: ") //Janela para interagir com o usuário
        if(y>100){
            window.alert("Nossa, Esse número é bem alto!")
        }else{
            window.alert("Esse número é pequeno demais!") //Janela de alerta
        }
    </script>
</body>
</html>
